    <script>
      
      
      var date = new Date();
      var currentDay = date.toDateString()+" "+date.toLocaleTimeString();
      document.getElementById('post-comment').addEventListener('click',function() {
        var name = document.getElementById('name').value;
      var message = $('#messageArea').val()
        $('#comment-list').append(`<li class="comment" style="display:flex">
                  <div class="vcard bio" style="margin-right:2rem">
                    <img style="width:70px;height:70px" src="https://villagesonmacarthur.com/wp-content/uploads/2020/12/Blank-Avatar.png" alt="Image">
                  </div>
                  <div class="comment-body">
                    <h3>${name}</h3>
                    <div class="meta">${currentDay}</div>
                    <p>${message}.</p>
                    
                  </div>
                </li>`)
      })
